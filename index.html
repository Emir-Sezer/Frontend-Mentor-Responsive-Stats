<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  </style>
</head>
<body>

  <main>
    <article class="container entrance-animation">
      <div class="card-content">
        <div>
          <h1 class="card-heading">Get <span>insights</span> that help your business grow.</h1>

          <p class="card-pragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <ul class="statistics-container">
          <li class="statistic">
            <p>10k+</p>
            <span>COMPANIES</span>
          </li>
          <li class="statistic">
            <p>314</p>
            <span>TEMPLATES</span>
          </li>
          <li class="statistic">
            <p>12m+</p>
            <span>QUERIES</span>
          </li>
        </ul>
      </div>

      <div class="img-container">
        <picture>
          <source 
          srcset="images/image-header-mobile.jpg"
          media="(max-width: 1050px)">
  
          <img 
          src="./images/image-header-desktop.jpg" 
          alt=""
          aria-hidden="true">
        </picture>
      </div>

    </article>
  </main>
</body>
</html>
